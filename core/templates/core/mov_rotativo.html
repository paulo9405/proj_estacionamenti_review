<ul>
    {% for mov in mov_rot %}
        <li>{{ mov.checkin }}</li>
        <li>{{ mov.checkout }}</li>
        <li>{{ mov.valor_hora }}</li>
        <li>{{ mov.veiculo }}</li>
    {% endfor %}
</ul>


<form action="{% url 'core_movrotativo_novo' %}" method="POST">
       {% csrf_token %}
       {{ form.as_p }}
       <button type="submit">Cadastrar</button>
</form>
