<ul>
    {% for movmensalista in mov_mensalistas %}
        <li>
            <a href="{% url 'core_movmensalista_update' movmensalista.id %}">{{ movmensalista.mensalista }}</a>

    {% endfor %}

</ul>

<form action="{% url 'core_movmensalista_novo' %}" method="POST">
       {% csrf_token %}

</form>
